<!doctype html>
<html>
  <head>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        width:60vw;
        height: 100vh;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
      }

      #username-tag {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255,255,255,0.3);
        padding: 10px 18px;
        border-radius: 25px;
        font-weight: bold;
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #status-dot {
        width: 12px;
        height: 12px;
        background: limegreen;
        border-radius: 50%;
        display: none;
      }

      .wave-circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #fff0f5, #ffd6e8);
        box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      }

      .wave-circle .wave {
        position: absolute;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        opacity: 0.5;
        animation: pulse 3s infinite ease-in-out;
      }

      .wave:nth-child(1) { animation-delay: 0s; }
      .wave:nth-child(2) { animation-delay: 1s; }
      .wave:nth-child(3) { animation-delay: 2s; }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.5;
          filter: hue-rotate(0deg);
        }
        50% {
          transform: scale(1.4);
          opacity: 0.2;
          filter: hue-rotate(180deg);
        }
        100% {
          transform: scale(2);
          opacity: 0;
          filter: hue-rotate(360deg);
        }
      }

      #flower {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        z-index: 2;
        object-fit: cover;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      }

      .blink-zoom {
        animation: blinkZoom 1.2s infinite ease-in-out;
      }

      @keyframes blinkZoom {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.3);
        }
      }

      #message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 3;
        color: transparent;
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 20px;
      }

      #message-box h6 {
        font-size: 18px;
        background: linear-gradient(to right, #f953c6, #b91d73);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        overflow: hidden;
        border-right: .15em solid orange;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 2.5s steps(30, end), blink .75s step-end infinite;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink {
        0%, 100% { border-color: transparent; }
        50% { border-color: orange; }
      }

      #input-container {
        position: absolute;
        bottom: 30px;
        right: 30px;
        display: flex;
        align-items: center;
      }

      #message {
        padding: 12px;
        border-radius: 25px 0 0 25px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 200px;
        transition: all 0.3s ease;
      }

      #send-btn {
        padding: 12px 16px;
        background: #e91e63;
        color: white;
        border: none;
        border-radius: 0 25px 25px 0;
        font-size: 16px;
        cursor: pointer;
      }

      #message.hidden {
        width: 0;
        padding: 0;
        border: none;
        opacity: 0;
      }
    </style>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
  <body>
    <div id="username-tag">
      <span id="username-label"></span>
      <span id="status-dot"></span>
    </div>

    <div class="wave-circle" id="wave">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <img id="flower" src="" alt="Flower" />
    </div>

    <div id="message-box"></div>

    <div id="input-container">
      <input id="message" placeholder="Type..." />
      <button id="send-btn" onclick="send()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const username = prompt("Enter your username (user1/user2):").trim();
      const socket = io("https://telling-pricey-ship.glitch.me");

      const flower = document.getElementById("flower");
      const waveCircle = document.getElementById("wave");
      const messageBox = document.getElementById("message-box");
      const messageInput = document.getElementById("message");
      const usernameLabel = document.getElementById("username-label");
      const statusDot = document.getElementById("status-dot");

      const flowerImages = [
        "https://picsum.photos/400/400/?blur=2",
           ];
      const randomFlower = flowerImages[Math.floor(Math.random() * flowerImages.length)];
      flower.src = randomFlower + "?w=300&h=300&fit=crop";

      let typingTimer;
      usernameLabel.innerText = username;

      socket.emit("join", username);

      socket.on("users-update", users => {
        const bothOnline = users.includes("user1") && users.includes("user2");

        if (bothOnline) {
          flower.classList.add("blink-zoom");
          statusDot.style.display = "inline-block";
        } else {
          flower.classList.remove("blink-zoom");
          statusDot.style.display = "none";
        }
      });

      function send() {
        if (messageInput.classList.contains("hidden")) {
          messageInput.classList.remove("hidden");
          messageInput.focus();
          return;
        }

        const msg = messageInput.value.trim();
        if (!msg) return;

        socket.emit("chat-message", { sender: username, message: msg });
        messageInput.value = "";
      }

      socket.on("new-message", data => {
        const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 80%, 60%)`;
        messageBox.innerHTML = `<h6 style="color: ${randomColor};">${data.sender}: ${data.message}</h6>`;
        messageBox.style.animation = 'none';
        void messageBox.offsetWidth;
        messageBox.style.animation = 'typing 2.5s steps(30, end)';
      });

      socket.on("delete-last", () => {
        messageBox.innerHTML = "";
      });

      messageInput.addEventListener("input", () => {
        clearTimeout(typingTimer);
        messageInput.classList.remove("hidden");
        typingTimer = setTimeout(() => {
          messageInput.classList.add("hidden");
        }, 10000);
      });
    </script>
  </body>
</html>
